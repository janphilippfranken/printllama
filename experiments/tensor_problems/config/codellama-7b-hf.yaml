hydra:
  run:
    dir: outputs

model_type: hf

model_config:
  pretrained_model_name_or_path: codellama/CodeLlama-7b-hf
  model_id:  # unique identifier for accessing conversation buffer
  load_in_8bit: true
  device_map: auto
  torch_dtype: float16
  model_cache_dir: /scr/andukuri/
  tokenizer_cache_dir: /scr/andukuri/

data:
  data_path: paddingproblem_data/control.json

run:
  batch_size: 10
  verbose: false
  completion_config:
    do_sample: true
    temperature: 0.1
    top_p: 0.9
    max_new_tokens: 1000