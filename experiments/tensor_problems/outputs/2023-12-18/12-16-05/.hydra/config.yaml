model:
  hydra:
    run:
      dir: outputs
  model_type: openai
  model_config:
    azure_api:
      api_key: ''
      azure_endpoint: https://philipp.openai.azure.com/
      api_version: '2023-05-15'
  run:
    batch_size: 100
    verbose: false
    completion_config:
      max_tokens: 2000
      temperature: 0.1
      top_p: 0.9
      'n': 1
data:
  name: C_NP_NH_NHD_NID
  problem_name: attentionproblem
  data_path: data/attentionproblem/C_NP_NH_NHD_NID.json
  solution_path: data/attentionproblem/solution.txt
